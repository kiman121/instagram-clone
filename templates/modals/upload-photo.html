 <!-- Story modal -->
 <div id="upload-modal" class="uk-modal-container" uk-modal>
    <div class="uk-modal-dialog story-modal">
        <button class="uk-modal-close-default lg:-mt-9 lg:-mr-9 -mt-5 -mr-5 shadow-lg bg-white rounded-full p-4 transition dark:bg-gray-600 dark:text-white" type="button" uk-close></button>

        <div class="flex justify-center flex-center text-center dark:text-gray-300">

            <div class="flex flex-col choose-upload text-center">
               
               <form  action="{% url 'upload-photo' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{uploadForm.title.label}}
                    {{uploadForm.title}}
                    {{uploadForm.post_image}}
                    {{uploadForm.tag}}
                    <label for=""> {{uploadForm.description.label}}</label>
                    {{uploadForm.description}}
                    <input type="submit" value="Upload" class="button soft-warning small">
                </form>
            </div>

        </div>

    </div>
</div>
